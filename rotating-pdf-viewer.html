<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plany zajÄ™Ä‡ â€” Roczniki 1â€“6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0f172a; /* ciemne tÅ‚o */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }

    #pdfCanvas {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #1e293b; /* ciemny canvas */
    }

    /* ðŸŸ£ Napis "Rok X" w prawym gÃ³rnym rogu */
    #infoBar {
      position: fixed;
      top: 20px;
      right: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      pointer-events: none;
      z-index: 20;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    /* ðŸ”§ Panel z kontrolkami w prawym dolnym rogu */
    #controls {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      color: #e2e8f0;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    button {
      background-color: #06b6d4;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background-color: #0891b2; }

    input[type="number"] {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #64748b;
      background: #1e293b;
      color: #e2e8f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="infoBar">Wczytywanie...</div>

  <div id="controls">
    <label>Int.:</label>
    <input type="number" id="intervalInput" value="20" min="5" />
    <button id="fullscreenBtn">PeÅ‚ny ekran</button>
  </div>

  <script>
    const pdfFiles = [
      { url: "pdf/03-07.11.25r.pdf", label: "Rok 1" },
      { url: "pdf/03.11-07.11.2025-2.pdf", label: "Rok 2" },
      { url: "pdf/03.11-07.11.2025-3.pdf", label: "Rok 3" },
      { url: "pdf/03-07.11.25-5.pdf", label: "Rok 4" },
      { url: "pdf/03-07.11.25-4.pdf", label: "Rok 5" },
      { url: "pdf/03-07.11.25-3.pdf", label: "Rok 6" }
    ];

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = true;
    canvas.style.imageRendering = "auto";

    const infoBar = document.getElementById("infoBar");
    const intervalInput = document.getElementById("intervalInput");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let currentIndex = 0;
    let rotationTimer;

    async function renderPDF(file) {
      try {
        infoBar.textContent = `Wczytywanie: ${file.label}...`;
        const pdf = await pdfjsLib.getDocument(file.url).promise;
        const page = await pdf.getPage(1);
        const scale = Math.min(window.innerWidth / page.view[2], window.innerHeight / page.view[3]) * 1.5;
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        ctx.fillStyle = "#1e293b"; // tÅ‚o canvasu pod PDF
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const renderContext = { canvasContext: ctx, viewport };
        await page.render(renderContext).promise;
        infoBar.textContent = file.label;
      } catch (e) {
        console.error("BÅ‚Ä…d PDF:", e);
        ctx.fillStyle = "#1e293b";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f87171";
        ctx.font = "20px sans-serif";
        ctx.fillText("Nie moÅ¼na wczytaÄ‡ PDF: " + file.label, 30, 100);
        infoBar.textContent = `BÅ‚Ä…d Å‚adowania: ${file.label}`;
      }
    }

    function startRotation() {
      clearInterval(rotationTimer);
      renderPDF(pdfFiles[currentIndex]);
      rotationTimer = setInterval(() => {
        currentIndex = (currentIndex + 1) % pdfFiles.length;
        renderPDF(pdfFiles[currentIndex]);
      }, intervalInput.value * 1000);
    }

    intervalInput.addEventListener("change", startRotation);

    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (!document.fullscreenElement) {
          await document.body.requestFullscreen();
          fullscreenBtn.textContent = "ZakoÅ„cz peÅ‚ny ekran";
        } else {
          await document.exitFullscreen();
          fullscreenBtn.textContent = "PeÅ‚ny ekran";
        }
      } catch (err) {
        console.error("BÅ‚Ä…d peÅ‚nego ekranu:", err);
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "PeÅ‚ny ekran";
        renderPDF(pdfFiles[currentIndex]);
      }
    });

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    startRotation();
    window.addEventListener("resize", () => renderPDF(pdfFiles[currentIndex]));
  </script>
</body>
</html>
