<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roczniki 1–6 — Plan zajęć (PDF.js)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0f172a;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
    }
    #pdfCanvas {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      background-color: white;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 10px;
    }
    button {
      background-color: #06b6d4;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #0891b2; }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1e293b;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="controls">
    <label>Interwał (s):</label>
    <input type="number" id="intervalInput" value="20" min="5">
    <button id="fullscreenBtn">Pełny ekran</button>
  </div>

  <script>
    const pdfUrls = [
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03-07.11.25r.pdf",
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03.11-07.11.2025-2.pdf",
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03.11-07.11.2025-3.pdf",
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03-07.11.25-5.pdf",
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03-07.11.25-4.pdf",
      "https://wl.uni.opole.pl/wp-content/uploads/sites/83/03-07.11.25-3.pdf"
    ];

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const intervalInput = document.getElementById("intervalInput");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let currentIndex = 0;
    let rotationTimer;

    async function renderPDF(url) {
      try {
        const pdf = await pdfjsLib.getDocument(url).promise;
        const page = await pdf.getPage(1); // tylko 1. strona
        const viewport = page.getViewport({ scale: 1.5 });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        await page.render(renderContext).promise;
      } catch (e) {
        console.error("Błąd wczytywania PDF:", e);
        ctx.fillStyle = "white";
        ctx.font = "20px sans-serif";
        ctx.fillText("Błąd wczytywania pliku PDF", 50, 100);
      }
    }

    function startRotation() {
      clearInterval(rotationTimer);
      renderPDF(pdfUrls[currentIndex]);
      rotationTimer = setInterval(() => {
        currentIndex = (currentIndex + 1) % pdfUrls.length;
        renderPDF(pdfUrls[currentIndex]);
      }, intervalInput.value * 1000);
    }

    intervalInput.addEventListener("change", startRotation);

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Inicjalizacja
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    startRotation();
  </script>
</body>
</html>

</html>
