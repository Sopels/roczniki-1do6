<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plany zajęć — Roczniki 1–6 + WCSM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      cursor: none;
    }

    #pdfCanvas {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #1e293b;
    }

    #infoBar {
      position: fixed;
      top: 20px;
      right: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      pointer-events: none;
      z-index: 20;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      color: #e2e8f0;
      padding: 10px 14px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #yearButtons {
      position: fixed;
      top: 80px;
      right: 25px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 15;
      transition: opacity 0.5s ease;
    }

    #yearButtons.hidden {
      opacity: 0;
      pointer-events: none;
    }

    button {
      background-color: #06b6d4;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background-color: #0891b2; }

    .smallBtn {
      font-size: 13px;
      padding: 5px 8px;
      background-color: #334155;
    }
    .smallBtn:hover { background-color: #475569; }

    input[type="number"] {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #64748b;
      background: #1e293b;
      color: #e2e8f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="infoBar">Wczytywanie...</div>

  <div id="yearButtons">
    <button class="smallBtn" data-index="0">Rok 1</button>
    <button class="smallBtn" data-index="1">Rok 2</button>
    <button class="smallBtn" data-index="2">Rok 3</button>
    <button class="smallBtn" data-index="3">Rok 4</button>
    <button class="smallBtn" data-index="4">Rok 5</button>
    <button class="smallBtn" data-index="5">Rok 6</button>
    <button class="smallBtn" data-index="6">WCSM</button>
  </div>

  <div id="controls">
    <label>Int.:</label>
    <input type="number" id="intervalInput" value="20" min="5" />
    <button id="pauseBtn">⏸️ Pauza</button>
    <button id="fullscreenBtn">⛶ Pełny ekran</button>
  </div>

  <script>
    const pdfFiles = [
      { url: "pdf/03-07.11.25r.pdf", label: "Rok 1" },
      { url: "pdf/03.11-07.11.2025-2.pdf", label: "Rok 2" },
      { url: "pdf/03.11-07.11.2025-3.pdf", label: "Rok 3" },
      { url: "pdf/03-07.11.25-5.pdf", label: "Rok 4" },
      { url: "pdf/03-07.11.25-4.pdf", label: "Rok 5" },
      { url: "pdf/03-07.11.25-3.pdf", label: "Rok 6" },
      { url: "pdf/03-07.11wcsm.pdf", label: "WCSM 1–6" }
    ];

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const infoBar = document.getElementById("infoBar");
    const intervalInput = document.getElementById("intervalInput");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const controls = document.getElementById("controls");
    const yearButtons = document.getElementById("yearButtons");

    let currentIndex = 0;
    let rotationTimer;
    let hideTimer;
    let paused = false;

    async function renderPDF(file) {
      try {
        infoBar.textContent = `Wczytywanie: ${file.label}...`;
        const pdf = await pdfjsLib.getDocument(file.url + "?v=" + Date.now()).promise;
        const page = await pdf.getPage(1);
        const scale = Math.min(window.innerWidth / page.view[2], window.innerHeight / page.view[3]) * 1.5;
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        ctx.fillStyle = "#1e293b";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const renderContext = { canvasContext: ctx, viewport };
        await page.render(renderContext).promise;
        infoBar.textContent = file.label;
      } catch (e) {
        console.error("Błąd PDF:", e);
        ctx.fillStyle = "#1e293b";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f87171";
        ctx.font = "20px sans-serif";
        ctx.fillText("Nie można wczytać PDF: " + file.label, 30, 100);
        infoBar.textContent = `Błąd ładowania: ${file.label}`;
      }
    }

    function startRotation() {
      clearInterval(rotationTimer);
      renderPDF(pdfFiles[currentIndex]);
      rotationTimer = setInterval(() => {
        if (!paused) {
          currentIndex++;
          if (currentIndex >= pdfFiles.length) {
            location.reload(); // odświeżenie po pełnym cyklu
            return;
          }
          renderPDF(pdfFiles[currentIndex]);
        }
      }, intervalInput.value * 1000);
    }

    // Pauza / Wznowienie
    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.textContent = paused ? "▶️ Start" : "⏸️ Pauza";
    });

    // Ręczny wybór rocznika
    document.querySelectorAll(".smallBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentIndex = parseInt(btn.dataset.index);
        renderPDF(pdfFiles[currentIndex]);
      });
    });

    intervalInput.addEventListener("change", startRotation);

    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (!document.fullscreenElement) {
          await document.body.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch (err) {
        console.error("Błąd pełnego ekranu:", err);
      }
    });

    // Automatyczne ukrywanie panelu i przycisków
    function resetHideTimer() {
      controls.classList.remove("hidden");
      yearButtons.classList.remove("hidden");
      document.body.style.cursor = "default";
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        controls.classList.add("hidden");
        yearButtons.classList.add("hidden");
        document.body.style.cursor = "none";
      }, 10000);
    }

    document.addEventListener("mousemove", resetHideTimer);
    document.addEventListener("touchstart", resetHideTimer);

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    startRotation();
    resetHideTimer();
    window.addEventListener("resize", () => renderPDF(pdfFiles[currentIndex]));
  </script>
</body>
</html>
