<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roczniki 1â€“6 â€” Plan zajÄ™Ä‡</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }
    #pdfCanvas {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: white;
    }
    #infoBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      padding: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    button {
      background-color: #06b6d4;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #0891b2; }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1e293b;
      color: white;
    }
  </style>
</head>
<body>
  <div id="infoBar">Wczytywanie rocznika...</div>
  <canvas id="pdfCanvas"></canvas>

  <div id="controls">
    <label>InterwaÅ‚ (s):</label>
    <input type="number" id="intervalInput" value="20" min="5">
    <button id="fullscreenBtn">PeÅ‚ny ekran</button>
  </div>

  <script>
    // ðŸ“ UmieÅ›Ä‡ swoje pliki PDF w folderze "pdf" w repozytorium GitHub
    const pdfFiles = [
      { url: "pdf/03-07.11.25r.pdf", label: "Rocznik 1" },
      { url: "pdf/03.11-07.11.2025-2.pdf", label: "Rocznik 2" },
      { url: "pdf/03.11-07.11.2025-3.pdf", label: "Rocznik 3" },
      { url: "pdf/03-07.11.25-5.pdf", label: "Rocznik 4" },
      { url: "pdf/03-07.11.25-4.pdf", label: "Rocznik 5" },
      { url: "pdf/03-07.11.25-3.pdf", label: "Rocznik 6" }
    ];

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const infoBar = document.getElementById("infoBar");
    const intervalInput = document.getElementById("intervalInput");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let currentIndex = 0;
    let rotationTimer;

    async function renderPDF(file) {
      try {
        infoBar.textContent = `Wczytywanie: ${file.label}...`;
        const pdf = await pdfjsLib.getDocument(file.url).promise;
        const page = await pdf.getPage(1); // tylko 1. strona
        const scale = Math.min(window.innerWidth / page.view[2], window.innerHeight / page.view[3]);
        const viewport = page.getViewport({ scale: scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        await page.render(renderContext).promise;
        infoBar.textContent = file.label;
      } catch (e) {
        console.error("BÅ‚Ä…d PDF:", e);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.font = "20px sans-serif";
        ctx.fillText("Nie moÅ¼na wczytaÄ‡ PDF: " + file.label, 30, 100);
        infoBar.textContent = `BÅ‚Ä…d Å‚adowania: ${file.label}`;
      }
    }

    function startRotation() {
      clearInterval(rotationTimer);
      renderPDF(pdfFiles[currentIndex]);
      rotationTimer = setInterval(() => {
        currentIndex = (currentIndex + 1) % pdfFiles.length;
        renderPDF(pdfFiles[currentIndex]);
      }, intervalInput.value * 1000);
    }

    intervalInput.addEventListener("change", startRotation);

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    startRotation();

    window.addEventListener("resize", () => renderPDF(pdfFiles[currentIndex]));
  </script>
</body>
</html>
